{% extends "home/base.html" %}

{% block start %}
<div class="auth-container">
    <h1>Delete: {{ post.title }}</h1>

    <p>Are you sure you want to delete this post?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-submit" style="background-color:#dc3545;">Yes, delete</button>
        <a class="btn-create" style="background-color:#6c757d;" href="{{ post.get_absolute_url }}">No, take me back</a>
    </form>
</div>
{% endblock %}
