<!DOCTYPE html>
<html lang="en">
{% load static %}    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django project</title>
    <link rel="stylesheet" href="{% static 'blogs/css/styles.css' %}">
</head>
<body>
    <body>

<nav class="navbar">

    <div class="nav-left">
        <a href="{% url 'post_list' %}" class="nav-brand">  WriteHub</a>
    </div>

    <div class="nav-right">
        {% if user.is_authenticated %}
            <span class="nav-username">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav-btn">Login</a>
            <a href="{% url 'register' %}" class="nav-btn">Register</a>
        {% endif %}
    </div>

</nav>

<hr class="nav-divider">

{% block start %}
{% endblock %}

</body>

</html>
